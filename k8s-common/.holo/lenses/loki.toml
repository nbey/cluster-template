[hololens]
package = "holo/lens-helm3/1.22"
before = "k8s-normalize"

[hololens.input]
root = "loki"
files = "**"

[hololens.output]
merge = "replace"

[hololens.helm]
namespace = "loki"
release_name = "loki"
namespace_fill = true

chart_path = "helm-chart"
value_files = [
    "default-values.yaml",
    "provider-values.yaml",
    "release-values.yaml"
]
